<!DOCTYPE html>
<html lang="en" class="h-full antialiased bg-slate-950">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Help</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .font-sans { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
    </style>
</head>

<body class="h-full font-sans antialiased text-slate-400 selection:bg-pink-500 selection:text-white flex items-center justify-center p-4 bg-slate-950">
    <div class="w-full max-w-2xl bg-slate-900/50 backdrop-blur-xl border border-white/5 rounded-2xl shadow-2xl overflow-hidden ring-1 ring-white/10">
        
        <div class="p-8 sm:p-10">
            <div class="flex items-center space-x-3 mb-6">
                <!-- Icon -->
                <div class="h-10 w-10 bg-gradient-to-br from-pink-500 to-violet-600 rounded-lg flex items-center justify-center shadow-lg shadow-pink-500/20">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl sm:text-3xl font-bold text-white tracking-tight">Slack Help</h1>
            </div>
            
            <p class="mb-8 text-lg leading-relaxed">Here are the current available commands you can use with <code class="text-pink-400 font-mono bg-pink-400/10 px-1.5 py-0.5 rounded border border-pink-400/20">/sh</code> within the slack:</p>
            
            <div class="commands bg-slate-950/50 rounded-xl p-6 border border-white/5 relative overflow-hidden">
                <!-- Decorative glow -->
                <div class="absolute -top-12 -right-12 w-24 h-24 bg-pink-500/10 rounded-full blur-2xl pointer-events-none"></div>

                <!-- Skeleton Loader for initial state -->
                <ul class="space-y-3 animate-pulse">
                    <li class="flex items-center">
                         <div class="w-32 h-6 bg-slate-800 rounded mr-3"></div>
                         <div class="flex-1 h-5 bg-slate-800/50 rounded"></div>
                    </li>
                    <li class="flex items-center">
                         <div class="w-24 h-6 bg-slate-800 rounded mr-3"></div>
                         <div class="flex-1 h-5 bg-slate-800/50 rounded w-2/3"></div>
                    </li>
                    <li class="flex items-center">
                         <div class="w-28 h-6 bg-slate-800 rounded mr-3"></div>
                         <div class="flex-1 h-5 bg-slate-800/50 rounded w-1/2"></div>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="bg-slate-950/80 p-4 text-center text-xs font-medium text-slate-600 border-t border-white/5">
            Press <span class="text-slate-500 font-mono">/sh license</span> for usage information
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
